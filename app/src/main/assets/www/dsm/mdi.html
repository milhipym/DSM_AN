	<body>
		<div id="wrap">
			<div class="dimm">
				<img src="/dsm/images/dvcpad/common/blank_size_100.png" alt="">
			</div>
			<div id="header">
				<!-- header include -->
				<!-- header include -->
			</div>
			<div id="container">
				<div id="contents"></div>
			</div>
			<script>
				var hash = location.hash.split("|");
				var docs = N("#contents").docs();
				if (hash.length === 2)
				{
					var path = hash[0].substr(1);
					var pageId = hash[1];
					docs.add(pageId, "pageNm",
					{
						url: "/dsm/html/dsm/dvcpad/" + path + "/" + pageId + ".html"
					});
				}
				else
				{
					var path = hash[0].substr(1);
					docs.add(pageId, "pageNm",
					{
						url: "/dsm/prototype/" + path + ".html"
					});
				}
			</script>
			<div id="footer">
				<!-- footer include -->
				<!-- footer include -->
			</div>
		</div>
	</body>
